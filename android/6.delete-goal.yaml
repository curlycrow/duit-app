appId: com.starry.greenstash
name: "6. Delete Goal Flow"
---
- launchApp:
    appId: "com.starry.greenstash"
    clearState: false
    stopApp: true
    permissions:
      notifications: allow
      android.permission.ACCESS_FINE_LOCATION: deny
# Navigate to Delete Goal screen
- assertVisible: "Liburan ke Bali"
- tapOn: "Delete This Goal"
- assertVisible: "Are you sure?"
- tapOn: "Confirm"
- assertVisible: "Deleted Successfully"
- extendedWaitUntil:
    notVisible: "Liburan ke Bali" 
    timeout: 100000