appId: com.starry.greenstash
name: "1. Successful Onboarding Flow and set currencies"

---
- launchApp:
    appId: "com.starry.greenstash"
    clearState: true
    stopApp: true
    permissions:
      notifications: allow
      android.permission.ACCESS_FINE_LOCATION: deny
 
 # Handle get started screen and set currency
- assertVisible: US Dollar ($)
- tapOn: US Dollar ($)
- tapOn: "Search currency"
- inputText: "indonesia"
- tapOn: "Indonesian Rupiah (Rp)"
- tapOn: "Confirm"
- assertVisible: "Get Started!"
- tapOn: "Get Started!"
- tapOn:
    point: "76%,92%"

# Handle initial onboarding
- assertVisible: "New Goal"
- tapOn: "New Goal"
- assertVisible: "Goal Image"
- tapOn: "Goal Image"
- assertVisible: "Select icon for your goal"
- tapOn: "Select icon for your goal"
- tapOn:
    point: "81%,78%"
- assertVisible: "It's time to save!"


